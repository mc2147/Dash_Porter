    <!-- WEB CONTAINER DIV -->
    <div class="container hidden-sm-down" id="web" style="margin-bottom:30px !important; width:300px; margin-top:80px;">
      <form class="form-signin" action="#" method="POST" style="margin-top:0px; margin-bottom:5px;">
        <!-- <img src="Images/Logo.jpg" style="width:200px !important; margin-left:50px !important; margin-bottom:0px; margin-top:0px;"> -->
       <h2 style="text-align:center;">Sign Up</h2>
        <br>
        <input style="" name="username" type="text" id="inputusername" class="form-control" placeholder="Username or Email" required autofocus>
        <br>
        <input style="margin-top:5px; margin-bottom:20px;" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <input type="submit" class="btn btn-block btn-social btn-primary" value="SIGN UP" style="width:48%; margin:auto; padding-left:37px; text-align:left; font-size:18px; height:45px; margin-right:10px; background-color:grey; float:left;" name="s-login" > 

       <a style="font-size:18px; padding-top:10px; background-color:#7B99CC !important; color:white; text-align:center; width:48%; height:45px;" class="btn btn-block btn-social btn-facebook">
        <span style="font-size:20px; background-color:#7B99CC !important; margin:2px; margin-top: 5px;" class="fa fa-facebook"></span>
        SIGN UP
        </a>
      </form>
    </div>

        <br><br><br>
        <h2 style="text-align:center;">Sign Up</h2>
        <br>

        <br>
        <input style="margin-top:5px; margin-bottom:20px;" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <input type="submit" class="btn btn-block btn-social btn-primary" value="SIGN UP" style="width:48%; margin:auto; padding-left:37px; text-align:left; font-size:18px; height:45px; margin-right:10px; background-color:grey; float:left;" name="s-login" >

        </a>
